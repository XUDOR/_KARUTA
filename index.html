<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_KARUTA | card UX</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1 class="titleTag">_KARUTA </h1>
    </header>
    <div id="main-container" class="side-by-side">
        <div id="deck-container" class="container">
            <h2 class="DeckTag">Deck</h2>
            <button id="shuffle-button">Shuffle</button>
            <!-- Cards will be displayed as a single stack -->
        </div>
        <div id="working-area" class="container">
            <h2 class="WorkingTag">Working Area</h2>
            <details open>
                <summary>Essential</summary>
                <div id="essential-pile" class="pile"></div>
            </details>
            <details>
                <summary>Significant</summary>
                <div id="significant-pile" class="pile"></div>
            </details>
            <details>
                <summary>Relevant</summary>
                <div id="relevant-pile" class="pile"></div>
            </details>
        </div>
    </div>
    <footer class="sticky-footer">
        <p class="footertag">RDXENV 2024</p>
    </footer>
</body>
</html>
