<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_KARUTA | card UX</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1 class="titleTag">Lynn Demers | Value Deck</h1>
    </header>
    <div id="main-container" class="side-by-side">
        <div id="deck-container" class="container">
            <h2 class="DeckTag">Deck</h2>
            <button id="shuffle-button">Shuffle</button>
        </div>
        <div id="working-area" class="container">
            <h2 class="WorkingTag">Working Area</h2>
            <details open>
                <summary class="summaryTitle">Essential</summary>
                <div id="essential-pile" class="pile"></div>
            </details>
            <details>
                <summary class="summaryTitle">Significant</summary>
                <div id="significant-pile" class="pile"></div>
            </details>
            <details>
                <summary class="summaryTitle">Relevant</summary>
                <div id="relevant-pile" class="pile"></div>
            </details>
        </div>
    </div>
    <div id="move-menu" class="menu">
        <button data-pile="essential-pile">Move to Essential</button>
        <button data-pile="significant-pile">Move to Significant</button>
        <button data-pile="relevant-pile">Move to Relevant</button>
        <button data-pile="deck-container">Return to Deck</button>
    </div>
    <footer class="sticky-footer">
        <p class="footertag">RDXENV 2024</p>
    </footer>
</body>
</html>
